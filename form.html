<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="form_get">
      GETで送る
      <div>
        <label>ユーザー名</label>
        <input type="text" name="username">
      </div>
      <div>
        <label>年齢</label>
        <input type="text" name="age">
      </div>
      <button type="submit">送信</button>
    </form>
    <form action="form_post" method="post">
      POSTで送る
      <div>
        <label>ユーザー名</label>
        <input type="text" name="username">
      </div>
      <div>
        <label>年齢</label>
        <input type="text" name="age">
      </div>
      <button type="submit">送信</button>
    </form>
  </body>
</html>
